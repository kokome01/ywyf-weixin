<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商家详情 </title>
		<meta name="keywords" content="人胎盘片,院外药,处方外配,处方,网上药房"/>
		<meta name="description" content="院外药为你提供人胎盘片，处方外配服务，便民药店"/>
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/url.js"></script>	
		<script src="../js/store_storefront.js"></script>	
		<link rel="stylesheet" type="text/css" href="../css/store_storefront.css" />
	</head>

	<body>
		<!--头部-->
		<div class="head">
			<div class="index_head1">
				<a class="store_img index_i_back" href="javascript:history.back(-1)"></a>
				<p class="index_head">
					<span>商家详情</span>
				</p>
			</div>
		</div>
		<!--头部-->
		<!--身躯-->
		<div class="body">
			<div class="body_details body_details1">
				<img src="../img/TB.jpg" class="store_logo" id="store_logo" onerror="javascript:this.src='../img/TB.jpg'"/>
				<p><b class="storefront_name" id="storefront_name"></b></p>
				<div>
					<!--<div class="storefront_grade">
						<div class="store_img index_i_grade"></div>
						<div class="store_img index_i_grade"></div>
						<div class="store_img index_i_grade"></div>
						<div class="store_img index_i_grade"></div>
						<div class="store_img index_i_grade"></div>
					</div>
					<span id="storefront_xin">1.6</span>-->
					<span class="font_12">月售[<label class="font_12" id="storefront_sales">0</label>]</span>
				</div>
				<div class="storefront_notice">
					<p class="font_12" id="store_notice">[公告]</p>
				</div>
				<!--<div class="storefront_scene">
					<img src="../img/TB.jpg" />
					<img src="../img/TB.jpg" />
					<img src="../img/TB.jpg" />
					<img src="../img/TB.jpg" />
				</div>-->
			</div>
			<div class="body_details body_details2">
				<b>配送信息</b>
				<p><span class="distribution_mode">自行配送</span><span class="font_12">距离<span class="font_12">0</span>m</span>
				</p>
				<p class="font_12" id="spmktmailfee"><span class="font_12" >0</span>元起配送&nbsp;&nbsp;&nbsp;配送费用：￥<span class="font_12" >0</span></p>
			</div>
			<!--<div class="body_details body_details3">
				<p class="body_li_h3"><label class="body_li_symbol body_li_h3_jian">减</label>在线支付满<span>39</span>元减<span>10</span></p>
				<p class="body_li_h3"><label class="body_li_symbol body_li_h3_shou">首</label>新用户下单立减<span>39</span>元（不包括其他活动共享）</p>
			</div>-->
			<div class="body_details body_details4">
				<b>商家信息</b>
				<p class="font_12" id="store_info"></p>
				<div class="storefront_information">
					<b>商家电话</b>
					<span class="font_12" id="store_tel"></span>
				</div>
				<div class="storefront_information">
					<b>商家地址</b>
					<span class="font_12" id="store_address"></span>
				</div>
				<div class="storefront_information">
					<b>营业时间</b>
					<span id="store_businessHours" class="font_12"></span>
				</div>
			</div>
			<div class="body_details body_details5">
				<div class="storefront_aptitude">
					<b>营业资质</b>
				</div>
				<div class="aptitude_images" id="store_qualification">
					<img src="../img/TB.jpg" />
					<img src="../img/TB.jpg" />
				</div>
			</div>
			<div class="body_details body_details6" onclick="report()">
				<div class="storefront_report">
					<b>举报商家</b>
					<div class="store_img index_i_next"></div>
				</div>
			</div>
		</div>
