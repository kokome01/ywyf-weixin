<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>评价</title>
		<meta name="keywords" content="人胎盘片,院外药,处方外配,处方,网上药房"/>
		<meta name="description" content="院外药为你提供人胎盘片，处方外配服务，便民药店"/>
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/store_evaluate.js"></script>
		<script src="../js/url.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/store_evaluate.css" />
	</head>

	<body>
		<!--头部-->
		<div class="head">
			<a class="store_img index_i_back" href="javascript:history.back(-1)"></a>
			<div class="index_head1">
				<p class="index_head">
					<span>评价</span>
				</p>
			</div>
		</div>
		<!--头部-->
		<!--身躯-->
		<div class="body">
			<div class="evaluate_courier">
				<img src="../img/TB.jpg"/>
				<div class="evaluate_text">
					<p>自行配送</p>
					<p><span>9月27日10:21</span>左右到达</p>
				</div>
				<div class="evaluate_botton_box">
					<div class="evaluate_botton evaluate_red" onclick="evaluate_style(this)" col="1">
						<span class="store_img store_i_countenance1"></span>不满意
					</div>
					<div class="evaluate_botton evaluate_blue" onclick="evaluate_style(this)" col="2">
						<span class="store_img store_i_countenance2"></span>满意
					</div>
				</div>
			</div>
			<div class="evaluate_thing">
				<img src="../img/TB.jpg"/>
				<div class="evaluate_text">
					<p class="evaluate_text_name">临武大超市</p>
					<span class="store_img store_i_bottom"></span>
				</div>
				<div class="evaluate_list">
					<ul>
						<!--<li>
							<span>哇哈哈矿泉水150ml</span>
							<span class="evaluate_list_right">x<span>2</span></span>
						</li>-->
					</ul>
				</div>
				<div class="evaluate_botton_box">
					<div class="store_img store_i_star" onclick="star(1)"></div>
					<div class="store_img store_i_star" onclick="star(2)"></div>
					<div class="store_img store_i_star" onclick="star(3)"></div>
					<div class="store_img store_i_star" onclick="star(4)"></div>
					<div class="store_img store_i_star" onclick="star(5)"></div>
				</div>
				<div class="evaluate_criticism">
					<textarea placeholder="这里输入文字" rows="5" cols="20"></textarea>
				</div>
				<div class="report_images">
					<img src="../img/detail.png" class="fileimg_imgs"/>
					<input type="file" name="" id="file" value="" class="store_file" onchange="upimg(this)" capture="camera" accept="image/*"/>
				</div>
			</div>
		</div>
		<!--身躯-->
		<div class="foot" onclick="evaluate_but()">
			<span>提交</span>
		</div>

</html>
