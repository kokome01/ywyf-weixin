<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src="../js/safety.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var sex = "",
					age = "",
					pic = "../img/tou.png";
				//加载地址列表
				$.ajax({
					url: 'http://192.168.0.102/ywyf-weixin/user/apply', //地址
					dataType: "json",
					type: "post",
					timeout: 50000,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						//赋值
						if(data.status == 1) {
							//头像
							if(data.user.pic !=null){
								pic = data.user.pic
							}
							//性别
							if(data.user.sex != null){
								if(data.user.sex==0){
									sex="女"
								}
								else{
									sex="男"
								}
							}
							//console.log(JSON.stringify(data));
							$(".safety_image").attr("src",pic)
							$(".safety_name").find(".safety_val").text(data.user.nickname);
							$(".safety_sexuality").find(".safety_val").text(sex);
						} else {
							alert("请登录");
							window.location.href = '../other/login.html'
						}

					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						/*alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);*/
						console.log("网络请求失败，请联系网站管理员!");
					},
				})
			})
		</script>
	</head>
