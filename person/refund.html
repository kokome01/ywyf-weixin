<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>院外药-退换货申请</title>
		<meta name="keywords" content="人胎盘片,院外药,处方外配,处方,网上药房"/>
		<meta name="description" content="院外药为你提供人胎盘片，处方外配服务，便民药店"/>
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/url.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/refund.css" />
		<script src="../js/refund.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="head">
			<div class="head_l">
				<a href="javascript:history.back(-1);" class="back" title="返回院外药上一页"><img src="../img/left.png" /></a>
				<div>
					<span class="login_head">退换货申请</span>
				</div>
			</div>
		</div>
		<div class="body">
			<div class="refund_type">
				<p>服务类型</p>
				<span class="refund_list " onclick="refund1(this)" ref="1">退款退货</span>
				<span class="refund_list" onclick="refund1(this)" ref="2">换货</span>
				<span class="refund_list" onclick="refund1(this)" ref="3">仅退款</span>
			</div>
			<div class="refund_details">
				<img src="../img/mo1.jpg" id="refund_pic"/>
				<div class="refund_name">
					<p id="refund_name">囧士金佛配电间滴神金佛平静地说破解</p>
					<p>价格:<span id="refund_price">18.00</span> 数量：×<span id="refund_num">1</span></p>
				</div>
			</div>
			<div class="refund_type">
				<p>申请原因</p>
				<span class="refund_li " onclick="refund2(this)" ref="1">不想要了</span>
				<span class="refund_li" onclick="refund2(this)" ref="2">买错了</span>
				<span class="refund_li" onclick="refund2(this)" ref="3">描述不符</span>
				<span class="refund_li" onclick="refund2(this)" ref="4">有破损</span>
				<span class="refund_li" onclick="refund2(this)" ref="5">商家发错货</span>
			</div>
			<div class="refund_val">
				<p>问题描述</p>
				<textarea name="" rows="10" cols="10" placeholder="请你在此描述问题，至少为六个字"></textarea>
			</div>
			<div class="imgOnloadWrap">
				<p>添加照片，目前只支持添加一张</p>
				<div class="filePic">
					<input type="file" onchange="uploadPic()" class="fileimg_f" id="file"/>
					<img src="../img/image.jpg" class="fileimg_imgs" />
				</div>
			</div>
		</div>
		<div class="foot">
			<div class="cue_box">
			</div>
			<div class="foot_but" onclick="refunds()">
				<span>提交申请</span>
			</div>
		</div>
	</body>

</html>
