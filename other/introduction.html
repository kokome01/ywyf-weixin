<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>院外药-产品页</title>
		<meta name="keywords" content="人胎盘片,院外药,药品,处方,网上药房"/>
		<meta name="description" content="院外药为你提供人胎盘片，处方外配服务，便民药店"/>
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
		<script src="../js/url.js"></script>
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/introduction.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/introduction.css" />
	</head>
	<body>
		<!--头部-->
		<div class="head">
			<a href="javascript:history.back(-1);" class="back" title="返回院外药上一页"><img src="../img/left.png" /></a>
			<div class="commodity_top">
				<h4 class="comm_on" onclick="intro(this,'.body1')">商品</h4>
				<h4 class="" onclick="intro(this,'.body2')">详情</h4>
				<h4 class="" onclick="intro(this,'.body3')">评价</h4>
			</div>
			<a href="#" class="more"><img src="../img/more2.png" /></a>
		</div>
		<!--身躯-->
		<div class="body">
			<div class="body1 body_o">
				<!--滚动图-->
				<div class="ad_b">
					<ul class="ad_ul">
						<li>
							<img src="../img/mo1.jpg" class="ad" />
						</li>
					</ul>
					<div class="ad_spot_b1">
						<ul class="ad_spot_b">
						</ul>
					</div>
				</div>
				<!--滚动图-->
				<div class="commodity_body1">
					<img src="../img/ico_bs1.jpg" />
					<h4>name</h4>
					<p>零售价<span class="commodity_text_y">￥</span><span class="commodity_text_mo">00.00</span></p>
					<p>运费<span class="commodity_text_y" id="commodity_freight">0.0</span></p>
				</div>
				<div class="commodity_body2">
					<span>浏览量<label id="commodity_zom1">-1</label></span>
					<span>累积销量<label id="commodity_zom2">-1</label></span>
					<span>累积评价<label id="commodity_zom3">-1</label></span>
				</div>
				<div class="commodity_body3" onclick="black_show()">
						<span>可选规格</span>
						<span id="norms">黑色 ，L，</span>
						<img src="../img/right (1).png"/>
				</div>
				<div class="commodity_body4">
					<img src="../img/good1.png"/>
					<span>店铺发货&售后</span>
					<img src="../img/good1.png"/>
					<span>货到付款</span>
					<img src="../img/good1.png"/>
					<span>七天无理由退货</span>
				</div>
			</div>	
			<div class="body2 body_o">
				<!--商品详情-->
				<div class="commodity_head">
					
					<div class="commodity_body5">
						<div class="comm_details">
							<div >
								<h4>产品参数</h4>
					<div class="comm_details_text">
						<p>生产厂家:&nbsp;<span id="commodity_fac_name">■■</span></p>
						<p>产品规格:&nbsp;<span id="commodity_specs">■■</span></p>
						<p>品牌:&nbsp;<span id="commodity_brand_name">■■</span></p>
						<p>是否处方:&nbsp;<span id="commodity_isCounter">■■</span></p>
						<p>经营药房:&nbsp;<span id="commodity_ph_name">■■</span></p>
						<p>批准文号:&nbsp;<span id="commodity_batchNum">■■</span></p>
						<p>剂型:&nbsp;<span id="commodity_dosage">■■</span></p>
					</div>
				</div>
				<div>
					<h4>产品细节</h4>
					<div class="comm_details_img">
						
					</div>
				</div>
			</div>
			<div class="">

			</div>
			<div class="">

			</div>
		</div>
		</div>
		<!--商品详情-->
		</div>
			<div class="body3 body_o">
				<div class="evaluate_head">
					<div class="evaluate_name">
						商品名称:&nbsp;<span >■■■■■■</span>
					</div >
					<span class="evaluate_ratio">好评率<label id="evaluate_num0">99</label>%</span>
				</div>
				<div class="evaluate_score">
					<span>全部（<label id="evaluate_num1">-1</label>）</span>
					<span>好评（<label id="evaluate_num2">-1</label>）</span>
					<span>中评（<label id="evaluate_num3">-1</label>）</span>
					<span>差评（<label id="evaluate_num4">-1</label>）</span>
				</div>
				<div class="evaluate_body">
					<ul>
						<li>
							<div class="user_head">
								<img src="../img/2017.jpg" />
								<p class="user_name">■■■■</p>
								<span class="evaluate_time">评论于<label>■■■■</label></span>
	
							</div>
							<div class="user_evaluate">
								<p>■■■■■■■■■■■■</p>
							</div>
							<div class="user_ass">
								评价：<span>好评</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--脚部-->
		<div class="foot">
			<div class="intro_foot1">
				<div onclick="window.location.href='../index.html'"><img src="../img/home (2).png" />
					<p>&nbsp;首页&nbsp;</p>
				</div>
				<div onclick="window.location.href='shop.html'">
					<div class="intro_shop_div">
						<img src="../img/shop (2).png" />
						<span class="intro_shop_i">0</span>
						<span class="intro_shop_anima"></span>
					</div>
					<p>购物车</p>
				</div>
				<div onclick="collection(this)"  class="collection">
					<img src="../img/xin (1).png" />
					<p>未收藏</p>
				</div>
				<a class="intro_but">
					<input type="button" name="" id="" value="加入购物车" onclick="black_show()" />
				</a>
				<a class="intro_but_check">
					<input type="button" name="" id="" value="需求登记" onclick="prescription()" />
				</a>
			</div>
		</div>
		<!--弹窗-->
		<div class="black">
			<div class="black_head">
				<div class="black_img">
					<img src="../img/TB.jpg" />
				</div>
				<img src="../img/ca1.png" class="black_del" onclick="del()" />
				<div class="black_price">
					<h4>￥<h4 id="intro_shop_num">■■</h4></h4>
					<p>&nbsp;</p>
				</div>
			</div>

			<div class="black_box">
				<div class="black_spec">
					<span>规格</span>
					<div class="black_spec_b">
						<div class="black_spec_list" onclick="spec(this,0.01)">
							■■■■
						</div>
						<div class="black_spec_list" onclick="spec(this,0.02)">
							■■■■
						</div>
						<div class="black_spec_list" onclick="spec(this,0.03)">
							■■■■
						</div>
					</div>
				</div>
				<div class="black_num">
					<span>数量</span>
					<div>
						<input type="button" id="minus" value="-" onclick="minus()" />
						<input type="text" name="" id="number" value="1" placeholder="1" />
						<input type="button" id="add" value="+" onclick="add()" />
					</div>
				</div>
			</div>
			<div class="black_but">
				<input type="button" name="" id="" value="确认" onclick="del(),add_but()"/>
			</div>
		</div>
	</body>

</html>
