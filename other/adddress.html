<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>院外药-地址管理</title>
		<meta name="keywords" content=""/>
		<meta name="description" content=""/>
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/url.js"></script>
		<script src="../js/address.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/address.css" />
	</head>

	<body>

		<!--头部-->
		<div class="head">
			<div class="head_l">
				<a href="javascript:history.back(-1)" title="返回院外药上一页" class="back" onclick=""><img src="../img/left.png" alt="返回"/></a>
				<div>
					<span class="login_head">地址管理</span>
				</div>
				<div>
					<a href="#" class="register_on" onclick="address_butt()">确认</a>
				</div>
			</div>
		</div>
		<div class="body">
			<div class="body1">
				<ul>
				</ul>
			</div>
			<div class="body2" new="0">
				<ul>
					<li>
						<div class="address_edit">
							<span>收货人名</span>
							<input type="text" id="collect_name" value="" placeholder="请输入收货人名字" />
						</div>
					</li>
					<li>
						<div class="address_edit">
							<span>手机号码</span>
							<input type="text" id="collect_photo" value="" placeholder="请输入手机号码" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" />
						</div>
					</li>
					<li>
						<div class="address_edit">
							<span>所在地址</span>
							<input type="text" id="collect_address" value="" placeholder="请输入详细的地址所在地" />
						</div>
					</li>
				</ul>

			</div>
		</div>
		<div class="foot">
			<div class="cue_box">
				<span></span>
			</div>
			<div class="foot_but" onclick="add()">
				<span>新增地址</span>
			</div>
		</div>
		<div class="black">
			<div class="cue">
				<p class="cue_text"></p>
				<span class="cue_cancel" onclick="cue_del()">取消</span>
				<span class="cue_confirm" onclick="cue_but()">确认</span>
			</div>
		</div>
	</body>

</html>
