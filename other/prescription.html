<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>需求登记</title>
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/perscription.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/perscription.css" />
	</head>

	<body>
		<!--头部-->
		<div class="head">
			<div class="head_l">
				<a class="back" onclick="window.location.href='introduction.html'"><img src="../img/left.png" /></a>
				<div>
					<span class="login_head">需求登记</span>
				</div>
				<div>
					<a href="#" class="register_on" onclick=""></a>
				</div>
			</div>
		</div>
		<div class="body1">
			<div class="body1_b">
				<div class="persc_xuan" onclick="presc1()">
					<img src="../img/record (3).png" />
					<span>我没有处方，我要填写需求登记</span>
				</div>
				<div class="persc_xuan" onclick="presc2()">
					<img src="../img/record (4).png" />
					<span>我有处方，我直接拍照上传</span>
				</div>
			</div>
		</div>
		<div class="body2 body" style="display: none;">
			<p>温馨提示：该药品为处方药，我们会通知门店尽快联系您！</p>
			<div class="presc_commodity">
				<p>商品名字：<span class="commodity_name">吹吹牛苍南牛苍南苍南苍南苍南苍南牛苍南苍南苍南苍南苍南苍南</span></p>
				<p>商品价格：<span>￥</span><span class="commodity_price">25.00</span></p>
				<p>商品数量：×<span class="commodity_num">1</span></p>
			</div>
			<div class="presc_input">
				<p>登录名：<span>你尚未登录————<a>请登录</a></span></p>
				<form action="##" method="post" name="login" id="form1" action="">
					<div class="presc_detailed">
						<span>姓名：</span>
						<span>*</span>
						<input type="text" id="user-name" placeholder="请输入姓名" name="user_name">
					</div>
					<div class="presc_detailed">
						<span>电话：</span>
						<span>*</span>
						<input type="text" id="user-phone" placeholder="请输入电话" >
					</div>
					<div class="presc_detailed">
						<span>地址：</span>
						<span>*</span>
						<input type="text" id="user-address" placeholder="请输入地址">
					</div>
					<div class="presc_detailed">
						<span>年龄：</span>
						<span>*</span>
						<input type="text" id="user-years" placeholder="请输入年龄" name="age">
					</div>
					<div class="presc_detailed">
						<span>性别：</span>
						<span>*</span>
						<span>
						<input type="radio" id="" name="sex" value="0" checked="checked" onclick="sex_x(this)" sexc="1">女
						<input type="radio" id="" name="sex" value="1" onclick="sex_x(this)" sexc="0">男
					</span>
					</div>
					<div class="presc_detailed">
						<span>医院：</span>
						<span>*</span>
						<input type="text" id="user-hospital" placeholder="请输入医院" name="hospital">
					</div>
					<div class="presc_detailed">
						<span>医生：</span>
						<span>*</span>
						<input type="text" id="user-doctor" placeholder="请输入医生" name="doc">
					</div>
					<div class="presc_detailed">
						<span>概述：</span>
						<span>*</span>
						<input type="text" id="user-text" placeholder="请输入概述" name="dis_content">
					</div>
				</form>
			</div>
			<p>如果紧急请拨打120</p>
		</div>
		<div class="body3 body" style="display: none;">
			<p>温馨提示：该药品为处方药，我们会通知门店尽快联系您！</p>
			<div class="presc_commodity">
				<p>商品名字：<span class="commodity_name">吹吹牛苍南牛苍南苍南苍南苍南苍南牛苍南苍南苍南苍南苍南苍南</span></p>
				<p>商品价格：<span>￥</span><span class="commodity_price">25.00</span></p>
				<p>商品数量：×<span class="commodity_num">1</span></p>
			</div>
			<div class="imgOnloadWrap">
				<p>上传处方图片：</p>
				<div class="filePic">
					<input type="file" accept="image/jpeg,image/jpg,image/png,image/svg" onchange="upimg(this)" class="fileimg_f" id="file"/>
					<img src="../img/image.jpg" class="fileimg_imgs" />
				</div>
			</div>
		</div>
		<div class="foot">
			<div class="cue_box">
			</div>
		</div>
	</body>

</html>
