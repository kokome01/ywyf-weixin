		<div class="body">

					<span>支付直接点击右下角结算</span>
					<img src="" />

				</div>
				<ul class="shop_list_body">

						<input type="checkbox" checked="checked" name="" id="" value="" onclick="commodity(this)" uname="0" />
						<div class="shop_list_text_pay">
							<p>■■■■■■■■</p>
							<p class="shop_list_t1">规格：<span>■■</span></p>
							<p class="shop_list_t2">￥<span>■■</span></p>
							<div class="shop_list_but">
								<input type="text" name="" id="" value="" class="shop_num" />
							</div>
						</div>
					</li>-->

		<div class="foot">

					<p class="shop_balance_t2">运费：<span>￥</span><span id="mailFee">■■</span></p>

					</div>
					立即结算

			</div>

		<div class="foot1">
			<div class="cue_box">
				<span></span>
			</div>
		</div>
		<div class="black">
			<div class="cue">
				<p class="cue_text">你确认要删除这些商品</p>
				<span class="cue_cancel" onclick="cue_del()">取消</span>
